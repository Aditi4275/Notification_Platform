<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - Alertify</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'&gt;&lt;path d='M8 0C5.24 0 3 2.24 3 5v2.5c0 .7-.3 1.35-.8 1.85L.8 10.75c-.4.4-.4 1 0 1.4l1.4 1.4c.4.4 1 .4 1.4 0l1.4-1.4c.5-.5 1.15-.8 1.85-.8H11c.7 0 1.35.3 1.85.8l1.4 1.4c.4.4 1 .4 1.4 0l1.4-1.4c.4-.4.4-1 0-1.4l-1.4-1.4c-.5-.5-.8-1.15-.8-1.85V5C15 2.24 12.76 0 10 0H8zm0 13c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z' fill='%23FFD700'/&gt;&lt;/svg&gt;">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="header-section" style="margin-bottom: 1.5rem;">
      <div class="logo-container" style="width: 72px; height: 72px; margin: 0 auto 0.5rem;">
        <span class="logo-icon" style="font-size: 1.75rem;">ðŸ”’</span>
      </div>
      <h1 class="title" style="font-size: 1.75rem;">User Login</h1>
      <p class="subtitle" style="font-size: 0.8rem;">Access your account to manage alerts</p>
    </div>

    <div class="card" style="padding: 1.5rem;">
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1 text-center">Username</label>
          <input type="text" id="username" name="username" required 
            class="w-full py-2 px-3 text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter username">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1 text-center">Password</label>
          <input type="password" id="password" name="password" required 
            class="w-full py-2 px-3 text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter password">
        </div>
        
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn user-btn" style="margin-top: 0.5rem;">
          Login
        </button>
        
        <div id="error-msg" class="text-red-500 text-sm text-center mt-2 min-h-[1.25rem]"></div>
      </form>
    </div>

    <div class="signup-section">
      <p class="signup-text">Don't have an account? 
        <a href="user_signup.html" class="signup-link">Sign up</a>
      </p>
    </div>

    <div class="footer">
      <p>Â© 2025 Alert Management System. All rights reserved.</p>
    </div>
  </div>

  <script src="js/auth_utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
