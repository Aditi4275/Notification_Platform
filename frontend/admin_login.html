<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Alert Management System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="header-section" style="margin-bottom: 1.5rem;">
      <div class="logo-container" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); width: 72px; height: 72px; margin: 0 auto 0.5rem;">
        <span class="logo-icon" style="font-size: 1.75rem;">üõ°Ô∏è</span>
      </div>
      <h1 class="title" style="font-size: 1.75rem;">Admin Login</h1>
      <p class="subtitle" style="font-size: 0.8rem;">Access administrative dashboard</p>
    </div>

    <div class="card" style="padding: 1.5rem;">
      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-1 text-center">Username</label>
          <input type="text" id="admin-username" name="username" required 
            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="Enter username">
        </div>
        
        <div>
          <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1 text-center">Password</label>
          <input type="password" id="admin-password" name="password" required 
            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="Enter password">
        </div>
        
        <div class="flex items-center">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
        </div>
        
        <button type="submit" class="btn admin-btn" style="margin-top: 0.5rem;">
          Login as Admin
        </button>
        
        <div id="admin-error-msg" class="text-red-500 text-sm text-center mt-2 min-h-[1.25rem]"></div>
      </form>
    </div>

    <div class="footer">
      <p>¬© 2025 Alert Management System. All rights reserved.</p>
    </div>
  </div>

  <script src="js/auth_utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('adminLoginForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
