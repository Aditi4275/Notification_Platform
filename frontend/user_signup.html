<html lang="en">
<head>
  <title>User Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="p-6 bg-white shadow-lg rounded-lg w-80">
    <h2 class="text-lg font-bold mb-4 text-center">User Sign Up</h2>
    <form id="signupForm" class="flex flex-col gap-3">
      <input type="text" name="username" placeholder="Username" class="border rounded p-2" required>
      <input type="password" name="password" placeholder="Password" class="border rounded p-2" required>
      <input type="text" name="email" placeholder="Email" class="border rounded p-2" required>
      <button type="submit" class="bg-blue-500 text-white rounded py-2 hover:bg-blue-700">Sign Up</button>
    </form>
    <div id="error-msg" class="text-red-500 mt-2"></div>
  </div>
  <script src="js/auth_utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
