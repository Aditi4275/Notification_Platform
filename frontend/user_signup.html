<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Alertify</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="header-section" style="margin-bottom: 1.5rem;">
      <div class="logo-container" style="background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%); width: 72px; height: 72px; margin: 0 auto 0.5rem;">
        <span class="logo-icon" style="font-size: 1.75rem;">📝</span>
      </div>
      <h1 class="title" style="font-size: 1.75rem;">Create Account</h1>
      <p class="subtitle" style="font-size: 0.8rem;">Join us to manage your alerts</p>
    </div>

    <div class="card" style="padding: 1.5rem;">
      <form id="signupForm" class="space-y-4">
        <div>
          <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1 text-center">Username</label>
          <input type="text" id="signup-username" name="username" required 
            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Choose a username">
        </div>
        
        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1 text-center">Email</label>
          <input type="email" id="signup-email" name="email" required 
            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your email">
        </div>
        
        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1 text-center">Password</label>
          <input type="password" id="signup-password" name="password" required 
            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Create a password">
        </div>
        
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1 text-center">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required 
            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Confirm your password">
        </div>
        
        <button type="submit" class="btn user-btn" style="margin-top: 0.5rem;">
          Create Account
        </button>
        
        <div id="error-msg" class="text-red-500 text-sm text-center mt-2 min-h-[1.25rem]"></div>
      </form>
    </div>

    <div class="signup-section">
      <p class="signup-text">Already have an account? 
        <a href="user_login.html" class="signup-link">Login</a>
      </p>
    </div>

    <div class="footer">
      <p>© 2025 Alert Management System. All rights reserved.</p>
    </div>
  </div>

  <script src="js/auth_utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('signupForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
