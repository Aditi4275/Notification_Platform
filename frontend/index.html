<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Management System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <div class="header-section">
      <div class="logo-container">
        <i class="fas fa-bell logo-icon"></i>
      </div>
      <h1 class="title">Alert Management System</h1>
      <p class="subtitle">Stay informed with real-time notifications</p>
    </div>

    <div class="card">
      <h2 class="card-title">Access Dashboard</h2>
      <p class="card-subtitle">Select your role to continue</p>
      
      <div class="role-cards">
        <!-- User Card -->
        <div class="role-card" onclick="window.location.href='user_login.html'">
          <div class="role-icon-container">
            <i class="fas fa-user role-icon"></i>
          </div>
          <h3 class="role-title">User Access</h3>
          <p class="role-description">View and manage your alerts</p>
          <button class="btn user-btn">
            <i class="fas fa-sign-in-alt btn-icon"></i> User Login
          </button>
        </div>

        <!-- Admin Card -->
        <div class="role-card" onclick="window.location.href='admin_login.html'">
          <div class="role-icon-container">
            <i class="fas fa-crown role-icon"></i>
          </div>
          <h3 class="role-title">Admin Access</h3>
          <p class="role-description">Create, manage, and configure alerts</p>
          <button class="btn admin-btn">
            <i class="fas fa-shield-alt btn-icon"></i> Admin Login
          </button>
        </div>
      </div>

      <div class="signup-section">
        <p class="signup-text">Need an account? 
          <a href="user_signup.html" class="signup-link">Sign up here</a>
        </p>
      </div>
    </div>

    <div class="footer">
      <p>Â© 2025 Alert Management System. All rights reserved.</p>
    </div>
  </div>

  <script src="js/auth_utils.js"></script>
</body>
</html>
