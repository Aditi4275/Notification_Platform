<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertify</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'&gt;&lt;path d='M8 0C5.24 0 3 2.24 3 5v2.5c0 .7-.3 1.35-.8 1.85L.8 10.75c-.4.4-.4 1 0 1.4l1.4 1.4c.4.4 1 .4 1.4 0l1.4-1.4c.5-.5 1.15-.8 1.85-.8H11c.7 0 1.35.3 1.85.8l1.4 1.4c.4.4 1 .4 1.4 0l1.4-1.4c.4-.4.4-1 0-1.4l-1.4-1.4c-.5-.5-.8-1.15-.8-1.85V5C15 2.24 12.76 0 10 0H8zm0 13c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z' fill='%23FFD700'/&gt;&lt;/svg&gt;">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <div class="header-section">
      <div class="logo-container">
        <i class="fas fa-bell logo-icon"></i>
      </div>
      <h1 class="title">Alertify</h1>
      <p class="subtitle">Stay informed with real-time notifications</p>
    </div>

    <div class="card">
      <h2 class="card-title">Access Dashboard</h2>
      <p class="card-subtitle">Select your role to continue</p>
      
      <div class="role-cards">
        <!-- User Card -->
        <div class="role-card" onclick="window.location.href='user_login.html'">
          <div class="role-icon-container">
            <i class="fas fa-user role-icon"></i>
          </div>
          <h3 class="role-title">User Access</h3>
          <p class="role-description">View and manage your alerts</p>
          <button class="btn user-btn">
            <i class="fas fa-sign-in-alt btn-icon"></i> User Login
          </button>
        </div>

        <!-- Admin Card -->
        <div class="role-card" onclick="window.location.href='admin_login.html'">
          <div class="role-icon-container">
            <i class="fas fa-crown role-icon"></i>
          </div>
          <h3 class="role-title">Admin Access</h3>
          <p class="role-description">Create, manage, and configure alerts</p>
          <button class="btn admin-btn">
            <i class="fas fa-shield-alt btn-icon"></i> Admin Login
          </button>
        </div>
      </div>

      <div class="signup-section">
        <p class="signup-text">Need an account? 
          <a href="user_signup.html" class="signup-link">Sign up here</a>
        </p>
      </div>
    </div>

    <div class="footer">
      <p>Â© 2025 Alert Management System. All rights reserved.</p>
    </div>
  </div>

  <script src="js/auth_utils.js"></script>
</body>
</html>
