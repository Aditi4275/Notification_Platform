<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Alertify</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .profile-card { background: #fff; padding: 1.25rem 2rem; border-radius: 0.75rem; box-shadow: 0 2px 12px rgba(0,0,0,0.06); margin-bottom: 1.25rem; }
    .profile-form { display: none; margin-top: 0.5rem; }
    .profile-form input { margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ddd; width: 100%; }
    .profile-label { font-weight: 500; color: #3b4551; }
    .success-msg { color:#10b981;font-size:0.92rem;margin-top:0.3rem;}
    .error-msg { color:#ef4444;font-size:0.92rem;margin-top:0.3rem;}
  </style>
</head>
<body>
  <div class="main-container" style="max-width: 100%; padding: 0; padding-top: 1rem; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)">
    <!-- Header Section -->
    <div style="margin-bottom: 1.2rem; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; width: 100%;">
      <div style="display: flex; align-items: center;">
        <span style="font-size: 2rem; margin-right: 0.7rem;">ðŸ””</span>
        <div>
          <h1 style="font-size: 1.5rem; margin: 0; text-align: left;">User Dashboard</h1>
          <p style="font-size: 0.75rem; margin: 0.25rem 0 0 0; text-align: left;">Your Profile & Alerts</p>
        </div>
      </div>
      <button id="logoutBtn" style="padding: 0.5rem 1rem; font-size: 0.85rem;">Logout</button>
    </div>

    <!-- User Profile Card -->
    <div class="profile-card" id="profileSection">
      <h2 style="font-size:1.18rem;margin-bottom:0.3rem;">ðŸ‘¤ Profile</h2>
      <div>
        <span class="profile-label">Name:</span> <span id="profileName"></span><br>
        <span class="profile-label">Email:</span> <span id="profileEmail"></span><br>
        <span class="profile-label">Team:</span> <span id="profileTeam"></span>
      </div>
      <button id="editProfileBtn" style="margin-top:0.5rem;padding:0.25rem 1rem;">Edit</button>
      <form id="profileForm" class="profile-form">
        <input type="text" id="editName" placeholder="Name" />
        <input type="email" id="editEmail" placeholder="Email" />
        <input type="text" id="editTeam" placeholder="Team" />
        <button type="submit" style="padding:0.25rem 1rem;">Save</button>
        <button type="button" id="cancelEditBtn" style="padding:0.25rem 1rem;">Cancel</button>
      </form>
      <div id="profileMsg"></div>
    </div>

    <!-- Alerts Section, Filters, Refresh -->
    <div style="width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
      <div class="card" style="padding: 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h2 style="font-size: 1.25rem; text-align: center; margin: 0;">Your Alerts</h2>
          <div style="display: flex; gap: 0.5rem;">
            <select id="filterSeverity" style="padding: 0.35rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.8125rem; min-width:110px;">
              <option value="">All Severities</option>
              <option value="INFO">Info</option>
              <option value="WARNING">Warning</option>
              <option value="CRITICAL">Critical</option>
            </select>
            <button id="refreshAlerts" style="padding: 0.35rem 0.75rem; font-size: 0.8125rem;">Refresh</button>
          </div>
        </div>
        <div id="alerts" class="space-y-4"></div>
      </div>
    </div>

    <div class="footer" style="margin-top: 2rem; padding: 0 2rem; text-align: center;">
      <p>Â© 2025 Alert Management System. All rights reserved.</p>
    </div>
  </div>

  <script src="js/auth_utils.js"></script>
  <script src="js/user_dashboard.js"></script>
</body>
</html>
